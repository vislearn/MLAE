model: mlae.model.MaximumLikelihoodAutoencoder

noise: 0.01
data_set:
  name: mnist
  root: .

loss_weights:
  nll: 1
  noisy_reconstruction: 10
max_epochs: 2000

models:
  - name: mlae.model.ConvAutoEncoder
    latent_dim: &latent_dim 16
    ch_factor: 32
  - name: mlae.model.ResNet
    latent_dim: *latent_dim
    layers_spec:
      - [512, 512]
      - [512, 512]
      - [512, 512]
      - [512, 512]

optimizer:
  name: adam
  lr: 0.001

batch_size: 512
